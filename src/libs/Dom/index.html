<html>
<head>
    <title>
        PPDF 测试
    </title>
    <meta charset="UTF-8">
</head>
<body style="display: flex">
<div>
    <p>IMG</p>
    <img width="100px" ppdf-src="./img.png" alt="SRC 为空"/>

    <p>VIDEO</p>
    <video controls width="100px" ppdf-src="./video.mp4" poster="img.png">
        你的浏览器不支持 <code>video</code>
    </video>

    <p>AUDIO</p>
    <audio controls width="100px" ppdf-src="./audio.mp3">
        你的浏览器不支持 <code>audio</code>
    </audio>

    <p>VIDEO SOURCE</p>
    <video controls width="100px" poster="img.png">
        你的浏览器不支持 <code>video</code>
        <source ppdf-src="./video.mp4" type="video/mp4">
    </video>

    <p>AUDIO SOURCE</p>
    <audio controls width="100px">
        你的浏览器不支持 <code>audio</code>
        <source ppdf-src="./audio.mp3" type="audio/mp3">
    </audio>
</div>
<div style="display: flex;align-items: center;justify-content: center">
    <button id="set">设置BLOB</button>
    <button id="reset">加载默认资源</button>
    <button id="remove">随机移除资源</button>
</div>

<script src="DomManager.js"></script>
</body>
</html>
