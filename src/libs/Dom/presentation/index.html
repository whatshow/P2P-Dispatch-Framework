<html>
<head>
    <title>
        PPDF 测试
    </title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
<div class="block">
    <p>IMG</p>
    <img width="100px" ppdf-src="img.png" alt="SRC 为空"/>

    <p>VIDEO</p>
    <video controls width="100px" ppdf-src="./video.mp4" ppdf-poster="img.png">
        你的浏览器不支持 <code>video</code>
    </video>

    <p>AUDIO</p>
    <audio controls width="100px" ppdf-src="./audio.mp3">
        你的浏览器不支持 <code>audio</code>
    </audio>

    <p>VIDEO SOURCE</p>
    <video controls width="100px" poster="img.png">
        你的浏览器不支持 <code>video</code>
        <source ppdf-src="./video.mp4" type="video/mp4">
    </video>

    <p>AUDIO SOURCE</p>
    <audio controls width="100px">
        你的浏览器不支持 <code>audio</code>
        <source ppdf-src="./audio.mp3" type="audio/mp3">
    </audio>
</div>
<div class="buttonContainer">
    <button class="button" id="set">分发 BLOB 资源</button>
    <button class="button" id="reset">加载默认资源</button>
    <button class="button" id="remove">移除 DOM 节点</button>
    <button class="button" id="restore">恢复</button>
</div>
<script src="../DomManager.js"></script>
<script src="Presentation.js"></script>
</body>
</html>
